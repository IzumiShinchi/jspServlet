<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parameter values 실습</title>
</head>
<body>
    <h1>parameter values 실습</h1>
    <form action="sports" method="post">
        <fieldset>
            <legend>좋아하는 운동 및 성별</legend>
            <ul>
                <li>
                    <label for="baseball">야구</label>
                    <input type="checkbox" name="sports" value="야구">
                    <label for="football">축구</label>
                    <input type="checkbox" name="sports" value="축구">
                    <label for="basketball">농구</label>
                    <input type="checkbox" name="sports" value="농구">
                </li>
                
                <li>
                    <label for="gender">남성</label>
                    <input type="radio" name="gender" value="남성">
                    <label for="gender">여성</label>
                    <input type="radio" name="gender" value="여성" checked>
                </li>
                
                <li>
                    <input type="submit" name="submit" value="SUBMIT">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
