<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BoardDetail</title>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h2>게시판 상세화면</h2>
	<form id="frm" method="post">
		<table class="board_detail">
			<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${fmovie.contentsCode}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title"
									th:value="${fmovie.contentsTitle}">
							</td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
					</td>
				</tr>
			</tbody>
		</table> 
		<input type="hidden" name="boardIdx" th:value="${fmovie.contentsCode}">
	</form>
	
	<div class="file_list">
		<!-- <a th:each="list : ${board.fileList}" th:href="@{/board/downloadBoardFile.do(idx=${list.idx}, boardIdx=${list.boardIdx})}" 
		th:text="|${list.originalFileName} (${list.fileSize}kb)|"></a> -->
	</div>
	
	<a href="#this" id="list" class="btn">목록으로</a>
<!-- 	<input type="button" id="list" value="목록으로" class="btn"> -->
	<input type="button" id="edit" value="수정하기" class="btn">
	<input type="button" id="delete" value="삭제하기" class="btn">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
