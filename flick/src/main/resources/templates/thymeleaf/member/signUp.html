<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script type="text/javascript">
        function goPopup(){
            var pop = window.open("/rum/jusopopup.do","pop","width=570,height=420, scrollbars=yes, resizable=yes"); 
        }

        function jusoCallBack(userAddr, userAddrDetail, zipNo){
            document.user.userAddr.value = userAddr;
            document.user.userAddrDetail.value = userAddrDetail;
            document.user.zipNo.value = zipNo;
        }

        function idCheck(){
            var pop = window.open("/rum/idCheck.do","pop","width=570,height=220, scrollbars=yes, resizable=yes"); 
        }
    </script>
</head>
<body>
    <h2>회원가입</h2>
    <form name="user" th:action="@{/rum/insertUsers.do}" method="post">
        아이디 : <input type="text" name="userId"> <input type="button" value="아이디중복조회" name="idbtn" onclick="idCheck()"><br>
        <p></p>
        비밀번호 : <input type="password" name="userPw"><br>
        <p></p> 
        비밀번호 확인 : <input type="password" name="userPwCheck"><br>
        <p></p>
        이름 : <input type="text" name="userName"><br>
        <p></p>
        생년월일 : <input type="date" name="userBirth"><br>
        <p></p>
        성별 : <input type="radio" name="userGender" value="남">남 <input type="radio" name="userGender" value="여">여<br>
        <p></p>
        전화번호 : <input type="text" name="userPhone" placeholder="숫자만 입력해주세요~">
        <p></p>
        닉네임 : <input type="text" name="userNick"><br>
        <p></p>
        우편번호 : <input type="text" name="zipNo" readonly onclick="goPopup()"> <input type="button" value="우편번호검색" name="zipbtn" onclick="goPopup();"><br>
        <p></p>
        주소 : <input type="text" name="userAddr" readonly onclick="goPopup()"><br>
        <p></p>
        상세주소 : <input type="text" name="userAddrDetail" readonly onclick="goPopup()"><br>
        <p></p>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </form>
</body>
</html>
