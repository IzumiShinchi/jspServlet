<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap');
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Gothic A1', sans-serif;
        }
        .header, .footer {
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            margin-top: 20px; /* 상단 여백 추가 */
        }
        .order-list {
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
        }
        .order-list table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .order-list thead {
            background-color: #343a40;
            color: white;
        }
        .order-list th, .order-list td {
            padding: 15px;
            text-align: center;
        }
        .order-list tbody tr:hover {
            background-color: #f1f1f1;
        }
        .order-list .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
<header th:replace="~{thymeleaf/main/main :: header}" class="header"></header>
<main class="container mt-4">
    <h1 class="text-center">주문 목록</h1>
    <div class="order-list">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>주문 번호</th>
                    <th>주문 날짜</th>
                    <th>총 가격</th>
                    <th>상세보기</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNo}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td><a th:href="@{/cart-and-order/orders/{orderNo}(orderNo=${order.orderNo})}" class="btn btn-primary">상세보기</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="~{thymeleaf/main/main :: footer}" class="footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
