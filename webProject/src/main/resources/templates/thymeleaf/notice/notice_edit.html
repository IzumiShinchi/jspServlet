<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 수정</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
            <link rel="stylesheet" th:href="@{/css/newMember.css}">
</head>
<body>
<header th:replace="~{thymeleaf/main/admin_main :: header}"></header>
<main class="container mt-4" id="noticeEditPage">
    <h2>공지사항 수정</h2>

    <!-- 공지사항 수정 폼 -->
    <form th:action="@{/admin/notice/update/{id}(id=${notice.noticeId})}" th:object="${notice}" method="post">
        <div class="form-group">
            <label for="noticeTitle">제목</label>
            <input type="text" class="form-control" id="noticeTitle" th:field="*{noticeTitle}" required>
        </div>
        <div class="form-group">
            <label for="noticeContent">내용</label>
            <textarea class="form-control" id="noticeContent" th:field="*{noticeContent}" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</main>
<footer th:replace="~{thymeleaf/main/main :: footer}"></footer>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
