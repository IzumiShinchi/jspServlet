<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
      <link rel="stylesheet" th:href="@{/css/newMember.css}">

</head>
<body>
<header th:replace="~{thymeleaf/main/main :: header}"></header>
<main class="container mt-4">
    <h2>1:1 문의 수정</h2>
   <form th:action="@{/inquiry/update/{id}(id=${inquiry.inquiryId})}" th:object="${inquiry}" method="post">
        <div class="form-group">
            <label for="inquiryTitle">제목</label>
            <input type="text" id="inquiryTitle" class="form-control" th:field="*{inquiryTitle}">
        </div>
        <div class="form-group">
            <label for="inquiryContent">내용</label>
            <textarea id="inquiryContent" class="form-control" th:field="*{inquiryContent}" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="inquiryPasswd">비밀번호</label>
            <input type="password" id="inquiryPasswd" class="form-control" th:field="*{inquiryPasswd}">
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{/inquiry/view/{id}(id=${inquiry.inquiryId})}" class="btn btn-secondary">취소</a>
    </form>
</main>
<footer th:replace="~{thymeleaf/main/main :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
