<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .password-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 200px;
            margin: 0 auto;
        }
        .form-group button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<header th:replace="~{thymeleaf/main/main :: header}"></header>
<main class="container">
    <div class="password-form text-center">
        <h2>비밀번호 확인</h2>

        <!-- 에러 메시지를 표시하는 부분 -->
        <div th:if="${#strings.equals(errorMessage, '비밀번호가 일치하지 않습니다.')}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>
        
        <form action="#" th:action="@{/inquiry/view/{id}(id=${inquiryId})}" method="post">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">확인</button>
        </form>
    </div>
</main>
<script>
function validatePassword() {
    var password = document.getElementById("password").value;
    var passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{5,14}$/;  // 5-14자리, 영어 대소문자+숫자

    if (!passwordPattern.test(password)) {
        alert("비밀번호는 5자리 이상 15자리 미만이어야 하며, 영어 대소문자와 숫자만 포함해야 합니다.");
        return false;
    }
    return true;
}
</script>
<footer th:replace="~{thymeleaf/main/main :: footer}"></footer>.
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
