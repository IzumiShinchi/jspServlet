<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세 정보</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
          <link rel="stylesheet" th:href="@{/css/newMember.css}">
</head>
<body>
<header th:replace="~{thymeleaf/main/admin_main :: header}"></header>
<main class="container mt-4">
    <h2>사용자 상세 정보</h2>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${user}">
        <div class="form-group">
            <label>아이디</label>
            <input type="text" class="form-control" th:value="${user.userId}" readonly>
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" class="form-control" th:value="${user.userName}" readonly>
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="text" class="form-control" th:value="${user.userEmail}" readonly>
        </div>
        <div class="form-group">
            <label>휴대폰 번호</label>
            <input type="text" class="form-control" th:value="${user.userMobile}" readonly>
        </div>
        <div class="form-group">
            <label>성별</label>
            <input type="text" class="form-control" th:value="${user.userG}" readonly>
        </div>
        <div class="form-group">
            <label>생년월일</label>
            <input type="text" class="form-control" th:value="${user.userBirth}" readonly>
        </div>
        <div class="form-group">
            <label>주소</label>
            <input type="text" class="form-control" th:value="${user.userAd}" readonly>
        </div>
        <div class="form-group">
            <label>상세주소</label>
            <input type="text" class="form-control" th:value="${user.userAdd}" readonly>
        </div>
    </div>
</main>
<footer th:replace="~{thymeleaf/main/main :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
