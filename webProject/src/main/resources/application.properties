spring.application.name=webProject
#spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
#spring.datasource.username=scott
#spring.datasource.password=tiger

#spring.datasource.hikari.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.datasource.hikari.jdbc-url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.hikari.username=scott
spring.datasource.hikari.password=tiger

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=org.big.prj.dto
mybatis.mapper-locations=classpath:/mapper/*.xml

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.view-names=thymeleaf/*

spring.servlet.multipart.max-file-size: 20MB
spring.servlet.multipart.max-request-size: 20MB
file.upload-dir=src/main/resources/static/image
#spring.servlet.multipart.enabled=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# 로그처리
logging.level.org.springframework=DEBUG
logging.level.com.yourpackage=DEBUG