<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CommunityDetail</title>
<link rel="stylesheet" th:href="@{/css/commu/commuStyle.css}"></link>
</head>
<body>
	<h2>게시판 상세화면</h2>
	<form id="frm" method="post">
		<table class="commu_detail">
			<tbody>
				<tr>
					<th scope="row">글 번호</th>
					<td th:text="${commu.commuCode}"></td>
					<th scope="row">조회수</th>
					<td th:text="${commu.commuReadCnt}"></td>
				</tr>
				<tr>
					<th scope="row">작성자</th>
					<td th:text="${commu.userId}"></td>
					<th scope="row">작성일</th>
					<td th:text="${#dates.format(commu.commuCreated, 'yyyy-MM-dd HH:mm:ss')}"></td>
				</tr>
				<tr>
					<th scope="row">제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title"
									th:value="${commu.commuTitle}">
						</td>
				</tr>
				<tr>
					<td colspan="4" class="view_text">
						<textarea title="내용" id="content" name="content"
									th:text="${commu.commuContent}"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="commuCode" th:value="${commu.commuCode}">
	</form>
	
	<a href="#this" id="list" class="btn">목록으로</a>
<!-- 	<input type="button" id="list" value="목록으로" class="btn"> -->
	<input type="button" id="edit" value="수정하기" class="btn">
	<input type="button" id="delete" value="삭제하기" class="btn">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#list").on("click", function() {
				location.href = "/rum/openCommunity.do";
			});
			$("#edit").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "/rum/updateCommu.do";
				frm.submit();
			});
			$("#delete").on("click", function() {
				var frm = $("#frm")[0];
				frm.action = "/rum/deleteCommu.do";
				frm.submit();
			});
		});
	</script>
</body>
</html>
