<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
</head>
<body onload="init()">
<div class="container py-4">
	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">회원 수정</h1>
            <p class="col-md-8 fs-4">Membership Updating</p>
        </div>
    </div>

    <div class="container">
        <form name="user" th:action="@{/rum/updateUsers.do}" method="post" onsubmit="return checkForm()">
            <div class="mb-3 row">
                <label class="col-sm-2">아이디</label>
                <div class="col-sm-3">
                    <input name="id" type="text" class="form-control" placeholder="id" th:value="${user.id}" readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">비밀번호</label>
                <div class="col-sm-3">
                    <input name="password" type="password" class="form-control" placeholder="password" th:value="${user.password}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">비밀번호확인</label>
                <div class="col-sm-3">
                    <input name="password_confirm" type="password" class="form-control" placeholder="password_confirm">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">성명</label>
                <div class="col-sm-3">
                    <input name="name" type="text" class="form-control" placeholder="name" th:value="${user.name}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">생일</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-2">
                            <input type="text" name="birthyy" maxlength="4" class="form-control" placeholder="년(4자)" size="6" th:value="${#strings.substring(user.birth, 0, 4)}">
                        </div>
                        <div class="col-sm-2">
                            <select name="birthmm" id="birthmm" class="form-select" th:value="${#strings.substring(user.birth, 5, 7)}">
                                <option value="">월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <input type="text" name="birthdd" maxlength="2" class="form-control" placeholder="일" size="4" th:value="${#strings.substring(user.birth, 8)}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">성별</label>
                <div class="col-sm-10">
                    <input name="gender" type="radio" value="남" th:checked="${user.gender == '남'}">남
                    <input name="gender" type="radio" value="여" th:checked="${user.gender == '여'}">여
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">전화번호</label>
                <div class="col-sm-3">
                    <input name="phone" type="text" class="form-control" placeholder="phone" th:value="${user.phone}">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2">주소</label>
                <div class="col-sm-5">
                    <input name="address" type="text" class="form-control" placeholder="address" th:value="${user.address}">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="수정하기">
                    <a th:href="@{/rum/deleteusers.do}" class="btn btn-primary">회원탈퇴</a>
                    <input type="reset" value="취소" onclick=history.back()>
                </div>
            </div>
        </form>
    </div>
</div>

    <script type="text/javascript">
	    function init() {
	        setComboBirthValue('[[${user.birth.split('/')[1]}]]');
	    }
	
	    function setComboMailValue(val) {
	        var selectMail = document.getElementById('mail2');
	        for (var i = 0, j = selectMail.length; i < j; i++) {
	            if (selectMail.options[i].value == val) {
	                selectMail.options[i].selected = true;
	                break;
	            }
	        }
	    }
	
	    function setComboBirthValue(val) {
	        var selectBirth = document.getElementById('birthmm');
	        for (var i = 0, j = selectBirth.length; i < j; i++) {
	            if (selectBirth.options[i].value == val) {
	                selectBirth.options[i].selected = true;
	                break;
	            }
	        }
	    }
	
	    function checkForm() {
		    var form = document.querySelector('form[name="user"]');
		    
		    if (!form.userId.value) {
		        alert("아이디를 입력하세요.");
		        return false;
		    }
		
		    if (!form.userPw.value) {
		        alert("비밀번호를 입력하세요.");
		        return false;
		    }
		
		    if (form.userPw.value != form.userPwCheck.value) {
		        alert("비밀번호를 동일하게 입력하세요.");
		        return false;
		    }
		
		    return true; // 폼 검증이 성공적일 경우 true를 반환하여 폼이 제출되도록 합니다.
		}
	</script>
