<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>community</title>
<link rel="stylesheet" th:href="@{/css/commu/commuStyle.css}"></link>
</head>
<body>
	<div class="container">
		<h2>콘텐츠 수다</h2>
		<table class="commu_list">
			<colgroup>
				<col width="10%">
				<col width="*">
				<col width="10%">
				<col width="10%">
				<col width="20%">
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${list != null} and ${#lists.size(list)} > 0" th:each="list : ${list}">
					<td th:text="${list.commuCode}"></td>
					<td class="title">
						<a th:href="@{/rum/openCommuDetail.do(commuCode=${list.commuCode})}"
							th:text="${list.commuTitle}"></a></td>
					<td th:text="${list.userId}"></td>
					<td th:text="${list.commuReadCnt}"></td>
					<td th:text="${#dates.format(list.commuCreated, 'yyyy.MM.dd HH:mm:ss')}"></td>
				</tr>
				<tr th:unless="${list != null} and ${#lists.size(list)} > 0">
					<td colspan="5">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
<!-- 		<input type="hidden" name="sessionId" th:value=sessionId> -->
		<a th:if="${mId == null}" href="/rum/login.do" class="btn">로그인 후 사용 가능합니다</a>
		<a th:if="${mId != null}" th:href="@{/rum/commuWrite.do}" class="btn">글 쓰기</a>
	</div>
</body>
</html>
