<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 목록 저장</title>
</head>
<body>
	<h1>사원 추가</h1>
	<form action="empInsert" method="post">
		<fieldset>
			<legend>Employee</legend>
			<ul>
				<li>
					<label for="empno">사원번호</label>
					<input type="text" name="empno">
				</li>
				
				<li>
					<label for="ename">사원이름</label>
					<input type="text" name="ename">
				</li>
				
				<li>
					<label for="job">직책</label>
					<input type="text" name="job">
				</li>
				
				<li>
					<label for="mgr">윗사람</label>
					<input type="text" name="mgr">
				</li>
				
				<li>
					<label for="hiredate">입사일</label>
					<input type="text" name="hiredate">
				</li>
				
				<li>
					<label for="sal">급여</label>
					<input type="text" name="sal">
				</li>
				
				<li>
					<label for="comm">추가급여</label>
					<input type="text" name="comm">
				</li>
				
				<li>
					<label for="deptno">부서번호</label>
					<input type="text" name="deptno">
				</li>
				
				<li><input type="submit" value="저장"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
