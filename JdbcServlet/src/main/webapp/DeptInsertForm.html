<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 저장 실습</title>
</head>
<body>
	<h1>데이터 저장 실습</h1>
	<form action="deptInsert" method="post">
		<fieldset>
			<legend>dept Form</legend>
			<ul>
				<li>
					<label for="deptno">부서번호 </label>
					<input type="text" name="deptno">
				</li>
				
				<li>
					<label for="dname">부서이름</label>
					<input type="text" name="dname">
				</li>
				
				<li>
					<label for="loc">근무위치</label>
					<input type="text" name="loc">
				</li>
				
				<li><input type="submit" value="전송"></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
